<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/icons/32x32.png"
      type="image/png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#013b98" />
    <meta name="msapplication-navbutton-color" content="#013b98" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#013b98" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Notably</title>
  </head>
  <body>
    <!-- Displays if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Content -->
    <div id="root"></div>
    <div id="modal-root"></div>

    <!-- Save Sound -->
    <audio id="save-sound" preload="metadata">
      <source src="/save-sound.webm" type="audio/webm" />
      <source src="/save-sound.mp3" type="audio/mp3" />
    </audio>

    <!-- Standard Library -->
    <script type="importmap">
      {
        "imports": {
          "/polyfills/kv-storage-polyfill.m.js": [
            "std:kv-storage",
            "/polyfills/kv-storage-polyfill.m.js"
          ]
        }
      }
    </script>
    <script type="module">
      import { StorageArea } from '/polyfills/kv-storage-polyfill.m.js';
      window.kvStorage = new StorageArea('notably.netlify.com');
    </script>
  </body>
</html>
